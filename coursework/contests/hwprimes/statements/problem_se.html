<head><h3>Problem SE -- количество простых чисел</h3></head>
<body>
<p>На стандартном вводе дано число n.</p>
<p>Вам надо вывести на стандартный вывод количество простых чисел меньших или равных n.</p>
<p>Пример 1.</p>
<p>Вход: 13</p>
<p>Простые числа: 2, 3, 5, 7, 11, 13</p>
<p>Выход: 6</p>
<p>Пример 2.</p>
<p>Вход: 1000000</p>
<p>Выход: 78498</p>
</body>
